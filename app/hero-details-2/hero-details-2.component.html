<div class="card" *ngIf="hero" >
	<div class="card-body" >
		<h4 class="card-title">edit hero:</h4>
		<div class="card-text" >
			<input type="text" [(ngModel)]="hero.name" />  
			<input type="text" [(ngModel)]="hero.points"  /> 
		</div>
		<div>
			<span > {{hero.name}} </span>  
			<span class="badge badge-primary" > {{hero.points}} </span>
		</div>
		<button class="btn btn-primary" role="button" (click)="ok()">OK</button>
		<button class="btn btn-warning" role="button" (click)="goBack()">powr√≥t</button>
	</div>
</div>
